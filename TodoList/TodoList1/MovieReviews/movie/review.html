<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="review.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
</head>
<body>
    <div class="container pt-4" id="movieReviewsContainer">

        <div class="row">
            <h1 class="col-12 main-heading">Movie Reviews</h1>

            <div class="col-12 mb-4">
                <label for="titleInput" class="input-heading">MOVIE TITLE</label>
                <input type="text" class="w-100" id="titleInput" placeholder="Enter a Movie title">
                <label for="reviewTextarea" class="textarea-heading mt-4">YOUR REVIEW</label>
                <textarea class="w-100" id="reviewTextarea" rows="6" cols="31" placeholder="Enter your Review"></textarea>

                <div class="d-flex justify-content-end mt-3">
                    <button id="addBtn" onclick="onAddReview()" class=" btn btn-primary">Add</button>
                </div>
            </div>

            <div class="col-12 mt-4" id="reviewsContainer">

            </div>

        </div>
    </div>
    <script src="review.js"></script>
</body>
</html>
